<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link active" href="#">Home</a>
            <a class="nav-link" href="#">Features</a>
            <a class="nav-link" href="#">Pricing</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container my-3">
      <div class="row">
        <form class="col-sm-12 col-md-4 col-lg-4 col-xl-4" id="form" action="{{ form }}" method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <label for="name" class="form-label">name</label>
            <input type="text" class="form-control" placeholder="First" id="name" name="name" required />
          </div>
          <div class="mb-3">
            <label for="last" class="form-label">last</label>
            <input type="text" class="form-control" rows="3" placeholder="Last" id="last" name="last" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">email</label>
            <input type="email" class="form-control" rows="3" placeholder="@gmail.com" id="email" name="email" required />
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="submit" id="guardar">Guardar</button>
          </div>
        </form>
        <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              {% for person in persons %}
                <tr>
                  <th scope="row">{{person.id}}</th>
                  <td>{{person.first_name}}</td>
                  <td>{{person.last_name}}</td>
                  <td>{{person.handle}}</td>
                  <td>
                    <form action="{% url 'eliminar_contacto' person.id %}" method="POST">
                      {% csrf_token %}
                      <button class="btn btn-secondary eliminar" type="submit">Eliminar</button>
                    </form>
                  </td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
