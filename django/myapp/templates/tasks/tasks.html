{%extends "layouts/base.html"%}


{%block content%}

{%for task in tasks%}
<div style="border:1px solid black;margin:3px;">
    <p>{{task.title}}</p>
    {% if task.done == False %}
    <p><b>Tarea Pendiente</b></p>
    {% else %}
    <b>Tarea Hecha</b>
    {% endif %}
    <p>{{task.description}}</p>
    <p>{{task.project.name}}</p>
    <button>eliminar</button>
    <button>done</button>
    
</div>
{%endfor%}


{%endblock%}
