{% extends 'base.html' %}

{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form method="POST" action="/signup/" class="card card-body text-center">
                <h1 class="text-center">Signup</h1>
                {{error}}
            
                {% csrf_token %}
            
                <div class="mb-3">
                    <label for="username">Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Write your username">
                </div>
                <div class="mb-3">
                    <label for="password1">password</label>
                    <input type="password" name="password1" class="form-control" placeholder="Write your password">
                </div>
                <div class="mb-3">
                    <label for="password2">password</label>
                    <input type="password" name="password2" class="form-control" placeholder="confirm your password">
                </div>
            
                <button class="btn btn-primary">
                    Signup
                </button>
            </form>
        </div>
    </div>
</main>
{% endblock content %}
